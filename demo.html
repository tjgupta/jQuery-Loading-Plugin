<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loading Demo</title>
        <style>
            .load-container {
                width: 300px;
                height: 300px;
                background: #ccc;
            }
            .loading p {
            	margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <h1>Loading Demo</h1>
        <button id="btn">Load stuff</button> 
        <div class="load-container">
        	<p>Load stuff here.</p>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="jquery.loading.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#btn').click(function() {
                    var $loadContainer = $('.load-container');
                    $loadContainer.fadeTo('fast', 0).loading({
                        'loadingClass': 'loading',
                        'loadingContent': '<p>Loading...</p><img src="loader.gif" alt="Loading...">'
                    });
                    setTimeout(function() {
                        // simulate loading something here, then stop loading -
                        // normally you'd do your ajax request or whatever
                        $loadContainer.html('<p>Content loaded.</p>').fadeTo('fast', 1).loading({'stop': true});
                    }, 3000);
                    
                });                
            });
        </script>
    </body>
</html>
